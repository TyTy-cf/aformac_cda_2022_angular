
<header *ngIf="isVisible">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="navbar-nav">
        <a class="nav-link"
           *ngFor="let url of urlsRoute"
           routerLink="/{{ url|lowercase }}"
           [class.active]="router.url === '/' + url.toLowerCase()"
        >
          {{ url }}
        </a>
      </div>
    </div>
  </nav>
</header>
