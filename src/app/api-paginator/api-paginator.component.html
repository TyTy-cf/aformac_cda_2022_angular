
<div *ngIf="apiResponse" class="d-flex justify-content-around my-3">
  <button class="btn btn-warning"
          [disabled]="apiResponse.page === 1"
          (click)="changePage(1)"
  >
    First
  </button>
  <button class="btn btn-primary"
          [disabled]="apiResponse.page === 1"
          (click)="changePage(apiResponse.page - 1)"
  >
    Previous
  </button>
  <div>
    #{{apiResponse.page}}
  </div>
  <button class="btn btn-primary"
          [disabled]="apiResponse.page === apiResponse.totalPages"
          (click)="changePage(apiResponse.page + 1)"
  >
    Next
  </button>
  <button class="btn btn-warning"
          [disabled]="apiResponse.page === apiResponse.totalPages"
          (click)="changePage(apiResponse.totalPages)"
  >
    Last
  </button>
</div>
